<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subtite.it</title>
    <meta charset="UTF-8">
    <meta name="description" content="Browser extension for creating subtitiles">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

</head>
<body>
    <div class="popup-content" id="popup-landing">
        <p class="welcome">Welcome</p>
        <header class="header">
          <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch"></label>
          </div>
          <div class="toggle-container">
            <span>Toggle subtitles</span>
          </div>
        </header>
        <main class="main">
            <div class="main__content">
              Ready to contribute? Join Subtitle community!
              <div class="header__auth" id="auth-buttons">
                <button class="header__login-link" id="log-in">Log In</button>
                <button class="header__auth-link">Sign Up</button>
              </div>
            </div>
        </main>
    </div>

    <div class="popup-content" id="popup-auth">
        <header class="header-login">
            <div class="header__logo">
                <span class="header__logo-title">New User</span>
            </div>
            <div class="header__back">
                <span class="header__back-link"><img id="back-arrow" src="../assets/img/icons/back.png"></span>
            </div>
        </header>
        <main class="main-login">
            <form class="main__form" id="signin-form" autoComplete="on">
                <input
                        name="useremail"
                        id="useremail"
                        class="main__form-input"
                        type="email" placeholder="Email"
                        required
                        autoFocus/>
                <input
                        required
                        name="password"
                        id="password"
                        class="main__form-input"
                        type="password"
                        placeholder="Password"
                />
            </form>
            <section class="main__section_find">
              <div class='social'>
                <div class="social facebook">
                  <a href="https://www.facebook.com/v7.0/dialog/oauth?redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fauth%2Ffacebook&client_id=282425426121060&response_type=code" target="_blank"><img class="icon-facebook" src="../assets/img/icons/facebook-icon.png"></a>
                </div>
                <div class="social google">
                  <a href="" target="_blank"><img class="icon-google" src="../assets/img/icons/google-icon.png"></a>
                </div>
                <div class="social github">
                  <a href="" target="_blank"><img class="icon-github" src="../assets/img/icons/github.png"></a>
                </div>
                <button class="main__form-submit" id="signin-form-submit" type="submit">Log In</button>
              </div>
            </section>
        </main>
    </div>

    <div class="popup-content" id="popup-login">
      <header class="header-login">
          <div class="header__logo">
              <span class="header__logo-title">New User</span>
          </div>
          <div class="header__back">
              <span class="back-link"><img id="back-arrow" src="../assets/img/icons/back.png"></span>
          </div>
      </header>
      <main class="main-login">
          <form class="main__form" autoComplete="on">
              <input
                      name="useremail"
                      class="main__form-input"
                      type="email" placeholder="Email"
                      required
                      autoFocus/>
              <input
                      required
                      id="password"
                      class="main__form-input"
                      type="password"
                      placeholder="Password"
              />
          </form>
          <section class="main__section_find">
            <div class='social'>
              <div class="social facebook">
                <a href="" target="_blank"><img class="icon-facebook" src="../assets/img/icons/facebook-icon.png"></a>
              </div>
              <div class="social google">
                <a href="" target="_blank"><img class="icon-google" src="../assets/img/icons/google-icon.png"></a>
              </div>
              <div class="social github">
                <a href="" target="_blank"><img class="icon-github" src="../assets/img/icons/github.png"></a>
              </div>
              <button class="main__form-submit" type="submit">Sign Up</button>
            </div>
          </section>
      </main>
  </div>

    <script src="popup.js"></script>

</body>
</html>
