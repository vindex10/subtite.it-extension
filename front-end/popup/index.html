<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subtite.it</title>
    <meta charset="UTF-8">
    <meta name="description" content="Browser extension for creating subtitiles">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

</head>
<body>
    <div class="popup-content" id="popup-landing">
        <header class="header">
            <div class="header__logo">
                <span class="header__logo-title">Subtite.it</span>
            </div>
            <div class="header__auth">
                <span class="header__auth-link">Sign In</span>
            </div>
        </header>
        <main class="main">
            <div class="main__content">
              How about translating a short paragraph for this video?
            </div>
            <div class="main__button-container">
                <button class="main__button-confirm">Sure</button>
                <button class="main__button-reject">Another Time</button>
            </div>
        </main>
    </div>

    <div class="popup-content" id="popup-login">
        <header class="header">
            <div class="header__logo">
                <span class="header__logo-title">Subtite.it</span>
            </div>
            <div class="header__auth">
                <span class="header__back-link" >Back</span>
            </div>
        </header>
        <main class="main-login">
            <h4 class="main__form-title">Sign In</h4>
            <form class="main__form" autoComplete="on">
                <input
                        name="useremail"
                        id="useremail"
                        class="main__form-input"
                        type="email" placeholder="Email"
                        required
                        autoFocus/>
                <input
                        required
                        name="password"
                        id="password"
                        class="main__form-input"
                        type="password"
                        placeholder="Password"
                />
                <button
                        class="main__form-submit"
                        type="submit">Sign In</button>
            </form>
        </main>
    </div>


    <script src="popup.js"></script>

</body>
</html>
