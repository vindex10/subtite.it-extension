<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subtite.it</title>
    <meta charset="UTF-8">
    <meta name="description" content="Browser extension for creating subtitiles">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

</head>
<body>
    <div class="popup-content" id="popup-landing">
        <header class="header">
          <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch"></label>
          </div>
          <div class="toggle-container">
            <span>Toggle subtitles</span>
          </div>
        </header>
        <main class="main">
            <div class="main__content">
              Ready to contribute? Join Subtitle community!
              <div class="header__auth" id="auth-buttons">
                <button class="header__auth-link" id="log-in">Log In</button>
                <button class="header__auth-link">Sign Up</button>
              </div>
            </div>
        </main>
    </div>

    <div class="popup-content" id="popup-login">
        <header class="header-login">
            <div class="header__logo">
                <span class="header__logo-title">Log In</span>
            </div>
            <div class="header__auth">
                <span class="header__back-link"><img id="back-arrow" src="../assets/img/icons/back.png"></span>
            </div>
        </header>
        <main class="main-login">
            <form class="main__form" id="signin-form" autoComplete="on">
                <input
                        name="useremail"
                        id="useremail"
                        class="main__form-input"
                        type="email" placeholder="Email"
                        required
                        autoFocus/>
                <input
                        required
                        name="password"
                        id="password"
                        class="main__form-input"
                        type="password"
                        placeholder="Password"
                />
            </form>
            <section class="main__section_find">
              <div class='social'>
                <div class="social facebook">
                  <a href="https://www.facebook.com/rolskaolena?ref=bookmarks" target="_blank"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="social google">
                  <a href="https://twitter.com/vkozulya" target="_blank"><i class="fa fa-google"></i></a>
                </div>
                <div class="social github">
                  <a href="https://www.instagram.com/zmiyuchkaa/" target="_blank"><i class="fa fa-github"></i></a>
                </div>
                <button class="main__form-submit" type="submit">Log In</button>
              </div>
            </section>
            
        </main>
    </div>

    <script src="popup.js"></script>

</body>
</html>
