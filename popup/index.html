<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subtite.it</title>
    <meta charset="UTF-8">
    <meta name="description" content="Browser extension for creating subtitiles">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

</head>
<body>
    <div class="popup-content container-sm" id="popup-landing">
        <header class="row">
            <h1 class="col">Subtite it!</h1>
        </header>
        <main class="main row">
            <div class="main__content col">
              <div class="main__options">
                  <div class="toggle-subtitles-container row">
                      <div class="col-3 text-end">
                      <div class="form-check form-switch mt-2 d-inline-block">
                        <input class="form-check-input" type="checkbox" id="toggle-subtitles" role="switch" checked="checked" />
                      </div>
                      </div>
                      <label for="toggle-subtitles" class="col col-form-label">Subtitles enabled</label>
                  </div>
                  <div class="set-native-lang-container row">
                      <div class="col-3"><select id="set-native-lang" class="form-select"></select></div>
                      <label for="set-native-lang" class="col col-form-label">Mother tongue</label>
                  </div>
              </div>
              <div class="mt-5">
                  <div class="row"><p class="col">Ready to contribute? Join Subtitle community!</p></div>
                  <div class="header__auth row" id="auth-buttons">
                      <div class="col-4 offset-2"><button type="button" class="btn btn-success header__auth-link" id="log-in">Log In</button></div>
                      <div class="col-4"><button type="button" class="btn btn-primary header__login-link">Sign Up</button></div>
                  </div>
              </div>
            </div>
        </main>
    </div>

    <div class="popup-content" id="popup-login">
        <header class="header-login">
            <div class="header__logo">
                <span class="header__logo-title">Log In</span>
            </div>
            <div class="header__back">
                <span class="header__back-link"><img id="back-arrow" src="../assets/img/icons/back.png"></span>
            </div>
        </header>
        <main class="main">
            <form class="main__form" id="signin-form" autoComplete="on">
                <input
                        name="useremail"
                        id="useremail"
                        class="main__form-input"
                        type="email" placeholder="Email"
                        required
                        autoFocus/>
                <input
                        required
                        name="password"
                        id="password"
                        class="main__form-input"
                        type="password"
                        placeholder="Password"
                />
            </form>
            <section class="main__section_find">
              <div class='social'>
                <div class="social facebook">
                  <a href="https://www.facebook.com/v7.0/dialog/oauth?redirect_uri=https%3A%2F%2Fsubtite.it%3A3000%2Fauth%2Ffacebook&client_id=282425426121060&response_type=code" target="_blank"><img class="icon-facebook" src="../assets/img/icons/facebook-icon.png"></a>
                </div>
                <div class="social google">
                  <a href="" target="_blank"><img class="icon-google" src="../assets/img/icons/google-icon.png"></a>
                </div>
                <div class="social github">
                  <a href="" target="_blank"><img class="icon-github" src="../assets/img/icons/github.png"></a>
                </div>
                <button class="main__form-submit" id="signin-form-submit" type="submit">Log In</button>
              </div>
            </section>
        </main>
    </div>

    <div class="popup-content" id="popup-auth">
      <header class="header-login">
          <div class="header__logo">
              <span class="header__logo-title">New User</span>
          </div>
          <div class="header__back">
              <span class="back-link"><img id="back-arrow" src="../assets/img/icons/back.png"></span>
          </div>
      </header>
      <main class="main">
          <form class="main__form" autoComplete="on">
              <input
                      name="useremail"
                      class="main__form-input"
                      type="email" placeholder="Email"
                      required
                      autoFocus/>
              <input
                      required
                      id="password"
                      class="main__form-input"
                      type="password"
                      placeholder="Password"
              />
          </form>
          <section class="main__section_find">
            <div class='social'>
              <div class="social facebook">
                <a href="" target="_blank"><img class="icon-facebook" src="../assets/img/icons/facebook-icon.png"></a>
              </div>
              <div class="social google">
                <a href="" target="_blank"><img class="icon-google" src="../assets/img/icons/google-icon.png"></a>
              </div>
              <div class="social github">
                <a href="" target="_blank"><img class="icon-github" src="../assets/img/icons/github.png"></a>
              </div>
              <button class="main__form-submit" type="submit">Sign Up</button>
            </div>
          </section>
      </main>
  </div>

    <div class="popup-content" id="popup-profile">
      <header class="header-login">
          <div class="header__logo">
              <span class="header__logo-title">Welcome</span>
          </div>
      </header>
      <main class="main">
          <section class="main__section_find">
              <button class="main__form-submit triggerEdit">Edit</button>
              <a href="https://subtite.it:3000/logout"><button class="main__form-submit logout">Logout</button></a>
          </section>
      </main>
  </div>

  <script type="module" src="popup.js"></script>

</body>
</html>
